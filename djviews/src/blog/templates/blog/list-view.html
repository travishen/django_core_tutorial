<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello World!</h1>

<form method="GET" action="/blog/">
    <input type="text" placeholder="Search" name="title">
</form>

{% for post in posts %}
<li>
    <a href='/blog/detail/{{ post.id }}'>{{ post.title }}</a>
    <a href='{% url "blog:detail" id=post.id %}'>{{ post.title }}</a>
</li>
{% endfor %}

</body>
</html>
